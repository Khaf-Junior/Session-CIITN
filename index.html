<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les variables en JavaScript</title>
</head>
<body>

    
    <script>
        let a = prompt('Saisir un entier:');
        let b = prompt('Saisir un réel');

        
        console.log(a);
        console.log(b);
        console.log(typeof(a));
        console.log(typeof(b));

        console.log("Après conversion ! ");

        a = parseFloat(a);
        b = parseFloat(b);

        console.log(typeof(a));
        console.log(typeof(b));

        let p = a > b;
        let q = a < b;

        if(p){
            console.log(a + " est suppèrieur à "+b);
        }else if(q){
            console.log(b + " est suppèrieur à "+a);
        }else{
            console.log("Les valeurs sont égaux");
        }

    </script>
</body>
</html>
