        let y = a * b;

        if(isNaN(y)){
        console.log(`${a} x ${b} = Impossible`);
        }else {
            if( y > 0){
            console.log(`${a} x ${b} = ${y} et il est positif`);
        }else if(y<0){
            console.log(`${a} x ${b} = ${y} et il est negatif`);
        } else{
            console.log(`${a} x ${b} = ${y} et il est nul`);
        }   
    }
    </script>
