</head>
<body>
    
    <script>

    let annee = prompt('Entrez votre année de naissance: ');
    annee = parseInt(annee);

    let age = 2025 - annee;

    if(age < 18){
        console.log("Vous etes au lycée");
    } else if(age >= 18 && age <= 25){
        console.log('Vous etes a l\'unniversité ')
    } else{
        console.log("Vous etes au travail");
    }

    </script>

</body>
</html>
