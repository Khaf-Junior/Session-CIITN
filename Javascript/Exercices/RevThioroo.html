<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    input{
        margin-top: 10px;
    }
</style>
<body>
    <h1>DOM JavaScript</h1>
    <form>
        <label>Prenom</label><br>
        <input type="text" id="prenom"  placeholder="Entrez votre prenom..."><br>
        <p id="message1"></p><br>

        <label>Nom</label><br>
        <input type="text" id="nom"  placeholder="Entrez votre nom..."><br>
        <p id="message2"></p><br>

        <label>Age</label><br>
        <input type="text" id="age" placeholder="Entrez votre age..."><br>
        <div id="message3"></div><br>


        <input type="button" onclick="Afficher()" value="Afficher les infos">
    </form>
    <h1 id="resultat"></h1>
    
        <script>
            function Afficher(){
                    const prenom = document.getElementById("prenom").value;
                    const nom = document.getElementById("nom").value;
                    const age = document.getElementById("age").value;

                    const message1 = document.getElementById("message1");
                    const message2 = document.getElementById("message2");
                    const message3 = document.getElementById("message3");


                    if(prenom === ""){
                        message1.textContent = "Veuillez remplir ce champs !";
                        message1.style.color = "red";
                    }else{
                        message1.textContent = "";
                    }

                    if(nom === ""){
                        message2.textContent = "Veuillez remplir ce champs !";
                        message2.style.color = "red";
                    }else{
                        message2.textContent = "";
                    }

                    if(age === ""){
                        message3.textContent = "Veuillez remplir ce champs !";
                        message3.style.color = "red";
                    }else{
                        message3.textContent = "";
                    }

                    if(prenom !=="" && nom !=="" && age !== ""){
                        const resultat = document.getElementById("resultat");
                        resultat.textContent = "Prenom: "+ prenom + " Nom : "+nom+" age: "+age ;
                        resultat.style.color = "blue";
                        resultat.style.fontSize = "17px";
                    }
        }
        </script>
</body>
</html>
